<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Kilimandjaro{% endblock %}</title>
    <style>
    .hlogin {
        text-align: right;
        background: silver;
    }
    </style>
</head>
<body>
  <header>
    <h1 align="center">Kilimandjaro</h1>
  <div class="hlogin" >
    {% if user.is_authenticated %}
      {{ user.username }}
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </div>
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  {% if back_url  and back_url != '' %}
  <footer>
  <div align="center">
    <a href={{ back_url }}>back</a>
  </div>
  </footer>
  {% endif %}
</body>
</html>
